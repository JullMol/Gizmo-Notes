<html>
    <head>
        <title>Notes by Dates</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='test.css')}}">
    </head>
    
    <body>
        <div class="sidebar">
            <div class="sidebar-content">
                <h2>Workspace</h2>
                <ul>
                    <li><a href="search.html" id="searchLink" class="search-button"><i class="fas fa-search"></i> Search</a></li>
                    <li><a href="home.html" id="homeLink"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="test.html"><i class="fas fa-inbox"></i> Inbox</a></li>
                </ul>
    
                <h2>TRACK</h2>
                <ul>
                    <li><a href="timer.html" id="timerLink"><i class="fas fa-clock"></i> Timer</a></li>
                </ul>
    
                <h2>NOTES</h2>
                <ul>
                    <li><a href="notesD.html" id="notesDLink"><i class="fas fa-sort-amount-down"></i> Notes Dates</a></li>
                    <li><a href="notesG.html" id="notesGLink"><i class="fas fa-object-group"></i> Notes Grouped</a></li>
                </ul>
    
                <h2>To Do List</h2>
                <ul>
                    <li><a href="Day.html" id="DayLink"><i class="fas fa-calendar-day"></i> Day</a></li>
                    <li><a href="Assignment.html" id="AssignmentLink"><i class="fas fa-tasks"></i> Assignment</a></li>
                    <li><a href="Event.html" id="EventLink"><i class="fas fa-calendar-alt"></i> Event</a></li>
                </ul>
    
                <h2>MANAGE</h2>
                <ul>
                    <li><a href="Reports.html" id="ReportsLink"><i class="fas fa-file-alt"></i> Reports</a></li>
                    <li><a href="Goals.html" id="GoalsLink"><i class="fas fa-bullseye"></i> Goals</a></li>
                    <li><a href="Group.html" id="groupProjectLink"><i class="fas fa-users"></i> Group Project</a></li>
                    <li><a href="Calendar.html" id="CalendarLink"><i class="fas fa-calendar-week"></i> Calendar</a></li>
                    <li><a href="Project.html" id="ProjectsLink"><i class="fas fa-object-group"></i>Projects</a></li>
                </ul>
            </div>
    
            <div class="bottom-links">
                <ul>
                    <li><a href="#"><i class="fas fa-info-circle"></i> Log Out</a></li>
                    <li><a href="Invite.html" id="inviteMembersLink"><i class="fas fa-user-plus"></i> Invite Members</a></li>
                </ul>
            </div>
        </div>

        <!-- Notes View -->
        <div class="class-notes" id="notesDView">
            <h2>Notes</h2>
            <div class="note-grid">
                <div class="note-card">
                    <img src="{{url_for('static', filename='Monday.jpg')}}" alt="Monday Notes" class="note-image" data-day="Monday">
                </div>
                <div class="saved-notes" id="mondayNotes">
                    <table class="notes-table">
                        <thead>
                            <tr>
                                <th class="notes-title">Title</th>
                                <th class="notes-content">Content</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Catatan hari Senin akan ditampilkan di sini -->
                        </tbody>
                    </table>
                </div>
                <div class="note-card">
                    <img src="{{url_for('static', filename='Tuesday.jpg')}}" alt="Tuesday Notes" class="note-image" data-day="Tuesday">
                    <div class="saved-notes" id="tuesdayNotes"></div>
                </div>
                <div class="note-card">
                    <img src="{{url_for('static', filename='Wednesday.jpg')}}" alt="Wednesday Notes" class="note-image" data-day="Wednesday">
                    <div class="saved-notes" id="wednesdayNotes"></div>
                </div>
                <div class="note-card">
                    <img src="{{url_for('static', filename='Thursday.jpg')}}" alt="Thursday Notes" class="note-image" data-day="Thursday">
                    <div class="saved-notes" id="thursdayNotes"></div>
                </div>
                <div class="note-card">
                    <img src="{{url_for('static', filename='Friday.jpg')}}" alt="Friday Notes" class="note-image" data-day="Friday">
                    <div class="saved-notes" id="fridayNotes"></div>
                </div>
                <div class="note-card">
                    <img src="{{url_for('static', filename='Saturday.jpg')}}" alt="Saturday Notes" class="note-image" data-day="Saturday">
                    <div class="saved-notes" id="saturdayNotes"></div>
                </div>
                <div class="note-card">
                    <img src="{{url_for('static', filename='Sunday.jpg')}}" alt="Sunday Notes" class="note-image" data-day="Sunday">
                    <div class="saved-notes" id="sundayNotes"></div>
                </div>
            </div>
        </div>
        
        <!-- Modal untuk membuat catatan -->
        <div class="create-note-modal" style="display: none;">
            <div class="modal-content">
                <h2 class="modal-title">Create Note</h2>
                <div class="note-editor" contenteditable="true" placeholder="Enter your notes here..."></div>
                <input type="file" id="imageUpload" accept="image/*" style="margin-top: 10px;">
                <button class="save-note-btn">Save Note</button>
                <button class="close-modal-btn">Close</button>
            </div>
        </div>
        <script src="{{url_for('static', filename='notes.js')}}"></script>
    </body>
</html>
